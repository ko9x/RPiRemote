<ion-content padding>
  <h3>Ionic Menu Starter</h3>
  {{connectionReady}}
  <button (click)="checkConnection()" ion-button>Check connection</button>
  <button (click)="pinOn7()" ion-button>7 on</button>
  <button (click)="pinOff7()" ion-button>7 off</button>
  <button (click)="fanLow()" ion-button>Fan Low</button>
  <button (click)="fanMedium()" ion-button>Fan Medium</button>
  <button (click)="fanHigh()" ion-button>Fan High</button>
  <button (click)="allFanPinsOff()" ion-button>Fan Off</button>

  <button ion-button secondary menuToggle>Toggle Menu</button>
  
</ion-content>
